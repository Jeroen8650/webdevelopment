<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/OpdrachtProducten.css">
    <title>Opdracht producten</title>
</head>
<body>
<a href="../Semester2.html">Terug</a>
<table>
    <thead>
    <tr>
        <th>producten</th>
        <th>prijs</th>
        <th>aantal</th>
        <th>btw</th>
        <th>subtotaal</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>product1</td>
        <td class="prijs">10.00 Eur</td>
        <td><input class="inputAantal" type="number" value="0"/></td>
        <td class="btw">6%</td>
        <td class="subtotaal"><output id="txtOutput1">0.00 Eur</output></td>
    </tr>
    <tr>
        <td>product2</td>
        <td class="prijs">15.00 Eur</td>
        <td><input class="inputAantal" type="number" value="0"/></td>
        <td class="btw">21%</td>
        <td class="subtotaal"><output id="txtOutput2">0.00 Eur</output></td>
    </tr>
    <tr>
        <td>product3</td>
        <td class="prijs">12.20 Eur</td>
        <td><input class="inputAantal" type="number" value="0"/></td>
        <td class="btw">21%</td>
        <td class="subtotaal"><output id="txtOutput3">0.00 Eur</output></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">totaal</td>
        <td id="totaal"><output id="txtOutputTotaal">0.00 Eur</output></td>
    </tr>
    </tfoot>
</table>
<input id="btnHerbereken" type="button" value="Herbereken" />
<script type="text/javascript" charset="utf-8" src="scripts/OpdrachtProducten.js"></script>
</body>
</html>
